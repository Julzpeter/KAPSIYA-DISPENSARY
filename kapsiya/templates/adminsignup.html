{% extends 'homebase.html' %}

{% block content %}
<br><br><br>
<head>
    <style>
        body{
            background-color: #1a405c;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <form method="POST" novalidate>
            {% csrf_token %}
            <h2>Hello Admin, Please Sign Up</h2>
            {% for field in form %}
            <p>
                {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {{ field.label_tag }}{{ field }}
            </p>	
            {% endfor %}
            <input type="submit" value="Register" />
        </form>

    </div>
</body>


{% endblock content%}
